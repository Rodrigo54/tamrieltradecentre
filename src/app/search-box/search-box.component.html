<div class="search-box">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card>
      <input [formControl]="stateCtrl" [matAutocomplete]="auto" type="text" placeholder="Search for Item">
    </mat-card>
    <button type="submit" class="btn-search" mat-raised-button color="primary">
      Search <mat-icon>search</mat-icon>
    </button>
  </form>
  <mat-autocomplete [displayWith]="displayWith" #auto="matAutocomplete" (optionSelected)="onSubmit($event)">
    <mat-option *ngFor="let item of filteredStates | async" [value]="item">
      <div class="autocomplete-option">
        <img class="option-img" aria-hidden [src]="item.IconName">
        <span [ngClass]="item.quality">{{item.label}}</span>
      </div>
    </mat-option>
  </mat-autocomplete>
</div>
